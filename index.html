<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="outline"></div>
            <div class="food-logo category-1">Chick</div>
            <div class="food-logo category-2">Fish</div>
            <div class="food-logo category-3">Pizza</div>
            <div class="food-logo category-4">Burger</div>
            <div class="food-logo category-5">Chicken Rice</div>
            <div class="food-logo category-6">Hor Fun</div>
            <div class="food-logo category-7">Pizza</div>
            <div class="food-logo category-8">Mee Siam</div>
        </div>
        <div class="arrow"></div>
    </div>
    <button class="spin-button" onclick="spin()">Spin</button>
    <script src="script.js"></script>
</body>
</html>
